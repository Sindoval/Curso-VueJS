<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<meta charset="UTF-8">

<div id="app">
  <p v-if="logado">Usuário logado: {{ nome }}</p>
  <p v-else="logado">Nenhum usuário logado</p>
  <button @click="logado = !logado">{{ logado ? 'Sair' : 'Entrar' }}</button>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      nome: 'Maria',
      logado: false,
    }
  })
</script>
