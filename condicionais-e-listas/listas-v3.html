<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<meta charset="UTF-8">

<div id="app">
  <ul>
    <li v-for="(cor, i) in cores">{{ cor }} - {{ i }}</li>
  </ul>
  <hr>
  <template v-for="(cor, i) in cores">
    <h1>{{ cor }}</h1>
    <p>{{ i }}</p>
  </template>
  <hr>
  <li v-for="pessoa in pessoas">
    {{ pessoa.nome }}
  </li>
  <hr>
  <li v-for="pessoa in pessoas">
    <p v-for="(valor, chave, i) in pessoa">
      {{ valor }} = {{ chave }} - {{ i }}
    </p>
  </li>
</div>
<script>
  new Vue({
    el: '#app',
    data: {
      cores: ['vermelho', 'verde', 'amarelo','azul'],
      pessoas: [
        { nome: 'Ana', idade: 26, peso:45 },
        {nome: 'Julio', idade: 24, peso: 68}
      ],
    }
  })
</script>
